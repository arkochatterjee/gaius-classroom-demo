<body>

  <div id="login_div" class="main-div">
    <h3>Welcome to Portal</h3>
    
    <input type="email" placeholder="Email..." id="email_field" />
    <input type="password" placeholder="Password..." id="password_field" />

    <button onclick="login()">Login to Account</button><br>
    <button onclick="create_account()">Create a New Account</button>
  </div>

  <div id="user_div" class="loggedin-div">
    <h3>Welcome User</h3>
    <h4>Please complete E-Mail Verification to access data<br>Ignore if already done</h4>
    <p id="user_para">Welcome to Firebase web login Example. You're currently logged in.</p>
    <button onclick="logout()">Logout</button><br>
    <button id="verify_btn" onclick="send_verification()">Send Verification</button>
  </div>
